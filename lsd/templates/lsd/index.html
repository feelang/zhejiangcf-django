{% extends 'lsd/base.html' %}

{% block lsd_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">2025年“蓝丝带”公益行动</h1>
</div>

<!-- 欢迎信息 -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">
                    浙江省癌症基金会发起的“关爱女性健康，蓝丝带在行动”是一项以消除宫颈癌为核心目标的公益项目，自2020年起持续开展，覆盖全省多地，通过筛查、科普、救助等方式提升女性健康水平。
                </p>
            </div>
        </div>
    </div>
</div>

<!-- 快速操作卡片 -->
<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">问卷列表</h5>
                <p class="card-text">查看和管理所有问卷记录</p>
                <a href="{% url 'lsd:survey_list' %}" class="btn btn-primary">查看列表</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">创建问卷</h5>
                <p class="card-text">创建新的问卷记录</p>
                <a href="{% url 'lsd:create_survey_page' %}" class="btn btn-primary">创建</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">导入数据</h5>
                <p class="card-text">批量导入Excel数据</p>
                <a href="{% url 'lsd:import_surveys' %}" class="btn btn-primary">导入</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
