<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Lung Survey</title>
</head>

<body class="bg-gray-100">
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex h-16 justify-between">
        <div class="flex items-center space-x-8">
          <span class="text-xl font-semibold text-gray-800">肺癌筛查</span>
          <div class="flex items-center space-x-4">
            <a href="#" class="text-gray-600 hover:text-gray-900">首页</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">数据列表</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">数据统计</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">关于</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">帮助</a>
          </div>
        </div>
        <div class="flex items-center">
          <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="flex items-center space-x-2 text-gray-600 hover:text-gray-900">
              <span>{{ username }}</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div x-show="open" @click.away="open = false"
              class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1">
              <div class="px-4 py-2 text-sm text-gray-700">
                <p class="font-medium">所属机构</p>
                <p class="text-gray-500">{{ organization }}</p>
              </div>
              <div class="border-t border-gray-100"></div>
              <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">登出</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-4xl font-bold text-gray-800 mb-6">Welcome to lung survey</h1>
      <div class="space-y-4">
        <p class="text-gray-600">这里是问卷内容区域</p>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/alpinejs" defer></script>
</body>

</html>
